<!DOCTYPE html>
<html>
<head>
	<title>BMI Calculator</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
	<style>
		body {
			font-family: 'Roboto', sans-serif;
			background-image: url("https://example.com/background.jpg");
			background-size: cover;
			background-position: center;
		}
		h1 {
			font-size: 48px;
			color: #fff;
			margin: 50px 0;
			text-align: center;
			text-shadow: 2px 2px #000;
		}
		form {
			background-color: rgba(0, 0, 0, 0.7);
			border-radius: 10px;
			box-shadow: 0 0 20px #000;
			margin: 0 auto;
			max-width: 500px;
			padding: 30px;
		}
		label {
			color: #fff;
			display: block;
			font-size: 24px;
			margin-bottom: 10px;
		}
		input[type="number"] {
			background-color: rgba(255, 255, 255, 0.8);
			border: none;
			border-radius: 5px;
			box-shadow: 0 0 10px #000;
			color: #000;
			font-size: 18px;
			margin-bottom: 20px;
			padding: 10px;
			width: 100%;
		}
		button[type="button"] {
			background-color: #e74c3c;
			border: none;
			border-radius: 5px;
			color: #fff;
			cursor: pointer;
			font-size: 24px;
			padding: 10px 20px;
			text-transform: uppercase;
			transition: background-color 0.3s ease;
		}
		button[type="button"]:hover {
			background-color: #c0392b;
		}
		#bmiResult {
			color: #d50a0a;
			font-size: 24px;
			margin-top: 20px;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>BMI Calculator</h1>
	<form>
		<label for="weightInput">Weight (kg):</label>
		<input type="number" id="weightInput" name="weightInput">
		
		<label for="heightInput">Height (m):</label>
		<input type="number" id="heightInput" name="heightInput">
		
		<button type="button" id="calculateBtn">Calculate BMI</button>
	</form>
	<p id="bmiResult"></p>

	<script>
		document.getElementById("calculateBtn").addEventListener("click", function() {
			var weight = parseFloat(document.getElementById("weightInput").value);
			var height = parseFloat(document.getElementById("heightInput").value);

			var bmi = weight / (height * height);

			document.getElementById("bmiResult").innerHTML = "Your BMI is " + bmi.toFixed(2);
		});
	</script>
</body>
</html>
