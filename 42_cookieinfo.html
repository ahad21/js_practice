<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p></p>
    <button onclick="Demo()"> Click Button</button>
    <script>

        function Demo() {
            var info = document.cookie;
            var info = document.domain;
            var info = document.lastModified;
            var info = document.title;
            var info = document.URL;

            document.getElementsByTagName('p')[0].innerHTML = info;
        }
    </script>
</body>

</html>
