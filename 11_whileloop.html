<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var i;
        for (i = 1; i <= 8; i++) {
            document.write(i + " " + "For Loop <br>");
        }

        var i = 1;
        while (i < 4) {
            document.write(i + " " + "While Loop <br>");
            i++
        }

    </script>
</body>

</html>
